<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's The Temperature?</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="app">
            <h1>What's The Temperature?</h1>
    
            <p>Enter a latitude and longitude and see what the temperature is there!</p>
    
            <label>Latitude</label>
            <br>
            <input type="text" id="latitude" class="text-input">
            
            <br>
            <br>
            
            <label>Longtitude</label>
            <br>
            <input type="text" id="longitude" class="text-input">
    
            <br>
            <br>
    
            <input type="radio" name="temperature-units" id="celsius">
            <label>Celsius</label>
    
            <br>
    
            <input type="radio" name="temperature-units" id="fahrenheit">
            <label>Fahrenheit</label>
    
            <br>
            <br>
    
            <button id="get-weather">Get Weather</button>
    
            <p id="weather-output"></p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
